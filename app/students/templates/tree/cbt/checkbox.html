<style>
.checkbox-dropdown {
    width: 200px;
    border: 1px solid #aaa;
    padding: 10px;
    position: relative;
    margin: 0 auto;
    
    user-select: none;
}

/* Display CSS arrow to the right of the dropdown text */
.checkbox-dropdown:after {
    content:'';
    height: 0;
    position: absolute;
    width: 0;
    border: 6px solid transparent;
    border-top-color: #000;
    top: 50%;
    right: 10px;
    margin-top: -3px;
}

/* Reverse the CSS arrow when the dropdown is active */
.checkbox-dropdown.is-active:after {
    border-bottom-color: #000;
    border-top-color: #fff;
    margin-top: -9px;
}

.checkbox-dropdown-list {
    list-style: none;
    margin: 0;
    padding: 0;
    position: absolute;
    top: 100%; /* align the dropdown right below the dropdown text */
    border: inherit;
    border-top: none;
    left: -1px; /* align the dropdown to the left */
    right: -1px; /* align the dropdown to the right */
    opasubject: 0; /* hide the dropdown */
   
    transition: opasubject 0.4s ease-in-out;
    height: 100px;
    overflow: scroll;
    overflow-x: hidden;
    pointer-events: none; /* avoid mouse click events inside the dropdown */
}
.is-active .checkbox-dropdown-list {
    opasubject: 1; /* display the dropdown */
    pointer-events: auto; /* make sure that the user still can select checkboxes */
}

.checkbox-dropdown-list li label {
    display: block;
    border-bottom: 1px solid silver;
    padding: 10px;
   
    transition: all 0.2s ease-out;
}

.checkbox-dropdown-list li label:hover {
    background-color: #555;
    color: white;
}

</style>

<div class="checkbox-dropdown">
  Choose subject
  <ul class="checkbox-dropdown-list">
    <li>
      <label>
        <input type="checkbox" value="social" name="subject" />תחושתי-תקשורתי-רגשי-חברתי</label>
    </li>
    <li>
      <label>
        <input type="checkbox" value="family" name="subject" />משפחה</label>
    </li>
    <li>
      <label>
        <input type="checkbox" value="friends" name="subject" />חברים</label>
    </li>
    <li>
      <label>
        <input type="checkbox" value="studies" name="subject" />לימודים</label>
    </li>
    
  </ul>
</div>

<script>
// FROM https://codepen.io/thecel/pen/EVeGpB

$(".checkbox-dropdown").click(function () {
  $(this).toggleClass("is-active");
});

$(".checkbox-dropdown ul").click(function (e) {
  e.stopPropagation();
});
</script>
